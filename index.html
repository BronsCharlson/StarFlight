<!DOCTYPE html>
<html>
<head>
    <title>StarFlight - Space Shooter Game</title>
    <style>
        body { margin: 0; overflow: hidden; background: #222; font-family: Arial, sans-serif; }
        #symbol { 
            position: absolute; 
            font-size: 30px; 
            color: #00ffff; 
            top: 50%; 
            left: 50%;
            transform-origin: center center;
        }
        .tail {
            position: absolute;
            font-size: 40px;
            color: white;
            pointer-events: none;
        }
        .asteroid {
            position: absolute;
            font-size: 20px;
            color: #888;
        }
        .laser {
            position: absolute;
            width: 3px;
            height: 20px;
            background: red;
            border-radius: 2px;
        }
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
        }
        #startScreen h1 {
            font-size: 80px;
            margin: 20px;
            color: #00ffff;
        }
        #startScreen button {
            font-size: 20px;
            padding: 15px 25px;
            margin: 10px;
            background: #444;
            color: white;
            border: 2px solid #00ffff;
            border-radius: 10px;
            cursor: pointer;
            min-width: 200px;
        }
        #startScreen button:hover {
            background: #00ffff;
            color: black;
        }
        #victory {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
        }
        #victory h1 {
            font-size: 60px;
            margin: 20px;
            color: #00ff00;
        }
        #victory button {
            font-size: 24px;
            padding: 15px 30px;
            background: #00ff00;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>ðŸš€ STARFLIGHT ðŸš€</h1>
        <p style="font-size: 24px; margin: 30px;">Choose your difficulty:</p>
        <button onclick="window.startGame(1)">ðŸŸ¢ EASY</button>
        <button onclick="window.startGame(5)">ðŸŸ¡ MEDIUM</button>
        <button onclick="window.startGame(10)">ðŸ”´ HARD</button>
        <p style="font-size: 16px; margin-top: 40px; color: #888;">
            Controls: Arrow Keys (steer) | +/- (speed) | Spacebar (shoot)
        </p>
    </div>
    
    <div id="symbol">ðŸš€</div>
    <div id="debug" style="position: fixed; top: 10px; left: 10px; color: white; font-family: monospace;"></div>
    
    <div id="victory">
        <h1>ðŸŽ‰ YOU HAVE WON! ðŸŽ‰</h1>
        <p style="font-size: 24px; margin: 20px;">All asteroids destroyed!</p>
        <button onclick="window.showStartScreen()">Play Again</button>
    </div>

    <script>
        // Wait for DOM to load
        window.addEventListener('DOMContentLoaded', function() {
            // Game variables
            let symbol = document.getElementById('symbol');
            let debug = document.getElementById('debug');
            let x = window.innerWidth / 2;
            let y = window.innerHeight / 2;
            let dx = 3;
            let dy = 2;
            let trail = [];
            let gameStarted = false;
            let asteroids = [];
            let lasers = [];
            let audioCtx;
            let asteroidTimer;

            // Audio functions
            function initAudio() {
                if (!audioCtx) {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                }
            }

            function playLaserSound() {
                try {
                    if (!audioCtx) initAudio();
                    if (audioCtx.state === 'suspended') audioCtx.resume();
                    
                    const oscillator = audioCtx.createOscillator();
                    const gainNode = audioCtx.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(audioCtx.destination);
                    
                    oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                    
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.1);
                } catch(e) {}
            }

            function playExplosionSound() {
                try {
                    if (!audioCtx) initAudio();
                    if (audioCtx.state === 'suspended') audioCtx.resume();
                    
                    const oscillator = audioCtx.createOscillator();
                    const gainNode = audioCtx.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(audioCtx.destination);
                    
                    oscillator.type = 'sawtooth';
                    oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.3);
                    gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                    
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.3);
                } catch(e) {}
            }

            function playThrusterSound() {
                try {
                    if (!audioCtx) initAudio();
                    if (audioCtx.state === 'suspended') audioCtx.resume();
                    
                    const oscillator = audioCtx.createOscillator();
                    const gainNode = audioCtx.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(audioCtx.destination);
                    
                    oscillator.type = 'sawtooth';
                    oscillator.frequency.setValueAtTime(80 + Math.random() * 20, audioCtx.currentTime);
                    gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                    
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.1);
                } catch(e) {}
            }

            function createAsteroid() {
                const asteroid = document.createElement('div');
                asteroid.className = 'asteroid';
                asteroid.textContent = 'ðŸª¨';
                const ax = Math.random() * window.innerWidth;
                const ay = Math.random() * window.innerHeight;
                asteroid.style.left = ax + 'px';
                asteroid.style.top = ay + 'px';
                document.body.appendChild(asteroid);
                
                asteroids.push({
                    element: asteroid,
                    x: ax,
                    y: ay,
                    dx: (Math.random() - 0.5) * 0.5,
                    dy: (Math.random() - 0.5) * 0.5
                });
            }

            // Global functions for buttons
            window.startGame = function(difficulty) {
                // Initialize audio on user interaction
                initAudio();
                if (audioCtx.state === 'suspended') {
                    audioCtx.resume();
                }
                
                gameStarted = true;
                document.getElementById('startScreen').style.display = 'none';
                
                // Clear existing asteroids
                asteroids.forEach(ast => ast.element.remove());
                asteroids.length = 0;
                
                // Create new asteroids
                for (let i = 0; i < difficulty; i++) {
                    createAsteroid();
                }
                
                // Start asteroid spawning timer
                asteroidTimer = setInterval(() => {
                    if (gameStarted) createAsteroid();
                }, 10000);
            };

            window.showStartScreen = function() {
                gameStarted = false;
                clearInterval(asteroidTimer);
                document.getElementById('victory').style.display = 'none';
                document.getElementById('startScreen').style.display = 'flex';
                
                // Reset game
                x = window.innerWidth / 2;
                y = window.innerHeight / 2;
                dx = 3;
                dy = 2;
                
                // Clear elements
                document.querySelectorAll('.tail, .laser').forEach(el => el.remove());
                asteroids.forEach(ast => ast.element.remove());
                trail.length = 0;
                lasers.length = 0;
                asteroids.length = 0;
            };

            function animate() {
                if (!gameStarted) {
                    requestAnimationFrame(animate);
                    return;
                }
                
                x += dx;
                y += dy;
                
                if (x <= 0 || x >= window.innerWidth - 40) dx = -dx;
                if (y <= 0 || y >= window.innerHeight - 40) dy = -dy;
                
                const angle = Math.atan2(dy, dx) * (180 / Math.PI) + 90;
                symbol.style.left = x + 'px';
                symbol.style.top = y + 'px';
                symbol.style.transform = `rotate(${angle}deg)`;
                
                debug.textContent = `dx: ${dx.toFixed(1)}, dy: ${dy.toFixed(1)}, angle: ${angle.toFixed(1)}Â°`;
                
                // Move lasers
                for (let i = lasers.length - 1; i >= 0; i--) {
                    const laser = lasers[i];
                    laser.x += laser.dx;
                    laser.y += laser.dy;
                    laser.element.style.left = laser.x + 'px';
                    laser.element.style.top = laser.y + 'px';
                    
                    if (laser.x < 0 || laser.x > window.innerWidth || laser.y < 0 || laser.y > window.innerHeight) {
                        laser.element.remove();
                        lasers.splice(i, 1);
                        continue;
                    }
                    
                    // Check collisions
                    for (let j = asteroids.length - 1; j >= 0; j--) {
                        const ast = asteroids[j];
                        const distX = laser.x - ast.x;
                        const distY = laser.y - ast.y;
                        const distance = Math.sqrt(distX * distX + distY * distY);
                        
                        if (distance < 25) {
                            playExplosionSound();
                            laser.element.remove();
                            ast.element.remove();
                            lasers.splice(i, 1);
                            asteroids.splice(j, 1);
                            
                            if (asteroids.length === 0) {
                                document.getElementById('victory').style.display = 'flex';
                            }
                            break;
                        }
                    }
                }
                
                // Move asteroids
                asteroids.forEach(ast => {
                    ast.x += ast.dx;
                    ast.y += ast.dy;
                    if (ast.x <= 0 || ast.x >= window.innerWidth - 20) ast.dx = -ast.dx;
                    if (ast.y <= 0 || ast.y >= window.innerHeight - 20) ast.dy = -ast.dy;
                    ast.element.style.left = ast.x + 'px';
                    ast.element.style.top = ast.y + 'px';
                    
                    // Rocket collision
                    const distX = x - ast.x;
                    const distY = y - ast.y;
                    const distance = Math.sqrt(distX * distX + distY * distY);
                    
                    if (distance < 30) {
                        const tempDx = dx;
                        const tempDy = dy;
                        dx = ast.dx * 8;
                        dy = ast.dy * 8;
                        ast.dx = tempDx * 0.3;
                        ast.dy = tempDy * 0.3;
                        
                        const angle = Math.atan2(distY, distX);
                        x = ast.x + Math.cos(angle) * 35;
                        y = ast.y + Math.sin(angle) * 35;
                    }
                });
                
                // Tail with much stronger visibility at low speeds
                const speed = Math.sqrt(dx * dx + dy * dy);
                const tailLength = Math.max(35, speed * 10); // Much longer minimum tail
                const tailOffsetX = -Math.cos(Math.atan2(dy, dx)) * tailLength;
                const tailOffsetY = -Math.sin(Math.atan2(dy, dx)) * tailLength;
                
                trail.push({x: x + tailOffsetX, y: y + tailOffsetY, age: 0});
                
                trail.forEach((point, index) => {
                    point.age++;
                    const existingEl = document.querySelector(`[data-trail="${index}"]`);
                    if (existingEl) {
                        const scale = Math.max(0.35, 0.75 - (point.age * 0.06)); // Half the previous scale
                        const opacity = Math.max(0.6, 1 - (point.age * 0.05));
                        existingEl.style.transform = `scale(${scale})`;
                        existingEl.style.opacity = opacity;
                    }
                });
                
                if (trail.length > 15) {
                    trail.shift();
                    const oldEl = document.querySelector(`[data-trail="0"]`);
                    if (oldEl) oldEl.remove();
                    
                    document.querySelectorAll('.tail').forEach((el, index) => {
                        el.setAttribute('data-trail', index);
                    });
                }
                
                const tailEl = document.createElement('div');
                tailEl.className = 'tail';
                tailEl.textContent = 'ðŸ”¥';
                tailEl.style.left = (x + tailOffsetX) + 'px';
                tailEl.style.top = (y + tailOffsetY) + 'px';
                tailEl.style.transform = 'scale(0.9)'; // Half of 1.8 = 0.9
                tailEl.style.opacity = '1';
                tailEl.setAttribute('data-trail', trail.length - 1);
                document.body.appendChild(tailEl);
                
                requestAnimationFrame(animate);
            }
            
            animate();
            
            document.addEventListener('keydown', (e) => {
                if (!gameStarted) return;
                
                switch(e.key) {
                    case 'ArrowUp': 
                        dy -= 0.5; 
                        playThrusterSound();
                        break;
                    case 'ArrowDown': 
                        dy += 0.5; 
                        playThrusterSound();
                        break;
                    case 'ArrowLeft': 
                        dx -= 0.5; 
                        playThrusterSound();
                        break;
                    case 'ArrowRight': 
                        dx += 0.5; 
                        playThrusterSound();
                        break;
                    case '+': 
                    case '=': 
                        dx *= 1.1; dy *= 1.1; 
                        playThrusterSound();
                        break;
                    case '-': 
                        dx *= 0.9; dy *= 0.9; 
                        playThrusterSound();
                        break;
                    case ' ':
                        playLaserSound();
                        const laserAngle = Math.atan2(dy, dx);
                        const laser = document.createElement('div');
                        laser.className = 'laser';
                        laser.style.left = x + 'px';
                        laser.style.top = y + 'px';
                        laser.style.transform = `rotate(${laserAngle * 180 / Math.PI + 90}deg)`;
                        document.body.appendChild(laser);
                        
                        lasers.push({
                            element: laser,
                            x: x,
                            y: y,
                            dx: Math.cos(laserAngle) * 8,
                            dy: Math.sin(laserAngle) * 8
                        });
                        break;
                }
            });
        });
    </script>
</body>
</html>
